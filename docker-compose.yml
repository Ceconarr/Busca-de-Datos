version: '3'

services:
    symfony:
        image: php:7.3-alpine
        working_dir: /var/www
        command: vendor/bin/server watch 0.0.0.0:8080 --adapter=App\MyKernelAdapter
        environment:
            docker: "true"
        ports:
            - 8080:8080
        volumes:
            - .:/var/www
